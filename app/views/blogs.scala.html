@(blogs: List[Blog], blogForm: Form[BlogForm])
@import helper._
@import partials._

@main("View All"){
    <div>
        @blogs.map { blog =>
            @blogPartial(blog)
        }
    </div>

    @form(routes.Application.newBlog) {
        @inputText(blogForm("title"))
        @inputText(blogForm("content"))
        <input type="submit" value="Add Blog" />
    }
}
