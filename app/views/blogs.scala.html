@(blogPairs: List[(Blog, User)], blogForm: Form[BlogForm])
@import helper._
@import partials._

@main("View All"){
    <div>
        @for((blog, poster) <- blogPairs) {
            @blogPartial(blog, poster)
        }
    </div>

    @form(routes.Application.newBlog()) {
        @inputText(blogForm("title"))
        @inputText(blogForm("content"))
        <input type="submit" value="Add Blog" />
    }
}
