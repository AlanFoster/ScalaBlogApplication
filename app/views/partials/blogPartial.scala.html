@(blog: domain.Blog, poster: domain.User)

<div class="blogPost">
    <div class="info">
        <span class="title"><a href="@routes.Application.viewBlog(blog.id)">@blog.title</a></span>
        <span class="poster">Posted By @poster.username</span>
    </div>
    <div class="clear"></div>

    <div class="content">
        @blog.content
    </div>
</div>
